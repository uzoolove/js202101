<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Lab</title>
<link rel="shortcut icon" href="../../img/favicon.ico">
<script src="../../js/mylib.js"></script>
<script src="../../js/jquery-1.12.4.js"></script>
<script>
  
  $(function(){
    $('button').on('click', function(){
      $.ajax('/time', {
        success: append,
        data: 'msg=1. ajax-1'
      });
      $.ajax('/timejson', {
        method: 'post', // 기본 get
        async: false,   // 기본 true
        success: appendJson,
        dataType: 'json', // 생략시 알아서 판단
        data: 'msg=2. ajax-2'
      });
      $.ajax('/time?msg=ajax-3');
      $.ajax('/time?msg=3. ajax-4', {
        success: append
      });
    
      $.get('/time', 'msg=4. get-1', append);
      $.get('/time', 'msg=get-2');
      $.get('/time?msg=5. get-3', append);
      $.get('/time?msg=get-4');

      $.getJSON('/timejson', 'msg=6. getjson', appendJson);

      $.post('/time', 'msg=7. post-1', append);

      // $('#result').load('/time?msg=load');

    });
  });
	
	function append(str){
		document.querySelector('#result').innerHTML += str + '<br>';
	}
	
	function appendJson(obj){
		document.querySelector('#result').innerHTML += obj.msg + ' ' + obj.time + '<br>';
	}
</script>
</head>
<body>
	<h1>Ajax 통신(jQuery 사용)</h1>
	<input type="text">
	<button>서버시간요청</button>
	<div id="result"></div>
</body>
</html>
